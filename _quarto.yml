project:
  type: website
  post-render: 
    - mkdir -p _site/_freeze

bibliography: bibliography.bib

website:
  title: "GATAS Lab | University of Florida"
  favicon: _assets/brand/favicon.ico
  navbar:
    logo: _assets/gatas_bar_uf.png
    collapse-below: sm
    right:
      - members.qmd
      - projects.qmd
      - research.qmd
      - presentations.qmd
      - text: "ACT 2025"
        href: act2025/act2025.qmd
      - text: "Blog"
        href: https://blog.algebraicjulia.org/
      - icon: github
        href: https://github.com/AlgebraicJulia
      - icon: favicon.ico
        href: https://www.algebraicjulia.org/
format:
  html:
    html-math-method: katex
    theme:
      light: [flatly, custom.scss]
      dark: [darkly, custom-dark.scss]
    linkcolor: "#4E8ABB" 
    navbar:
      # background: "#343741"
      # background: "#AABBCC"
      background: "#D8D4D7"
      foreground: "#6FB450"
    # Blue: "#4E8ABB" 
    # Green: "#6FB450"
    # Orange: "#6FB450"
    css: styles.css
    monofont: JuliaMono-Regular

from: markdown+tex_math_single_backslash
